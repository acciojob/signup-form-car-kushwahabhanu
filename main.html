<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		
		<label for="name">Name</label>
		<input type="text" id="name" required placeholder="Name"><br>
		<br>

		<label for="email">Email</label>
		<input type="email" id="email" required placeholder="Email"><br><br>

		<label for="gender">Gender</label>
		<input type="radio" id="gender_m" name="gender" required value="male">
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required value="male">
		<label for="gender_f">Female</label><br><br>

		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option value=""disabled selected>--Please choose an option--</option>
			<option value="suzuki">Suzuki</option>
			<option value="honda">Honda</option>
		</select><br><br>

		<label for="age">Age</label>
		<input type="number" id="age" required placeholder="Age"><br><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel"  placeholder="xxx-xxx-xxxx"><br><br>

		<label for="password">Password</label>
		<input type="password" id="password" required placeholder="Password"><br><br>

		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS</label><br><br>

		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
